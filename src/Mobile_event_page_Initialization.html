<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile 页面事件 Initialization</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript">
        /**
         *  Mobile Initialization 事件, 在页面创建前，当页面创建时，以及在页面初始化之后
         *
         *  pagebeforecreate    当页面即将初始化，并且在 jQuery Mobile 已开始增强页面之前，触发该事件。
         *  pagecreate    当页面已创建，但增强完成之前，触发该事件。
         *  pageinit    当页面已初始化，并且在 jQuery Mobile 已完成页面增强之后，触发该事件。
         */
        $(document).on('pagebeforecreate', function (event) {
            console.log('触发pagebeforecreate事件');
        });

        $(document).on('pagecreate', function (event) {
            console.log('触发pagecreate事件');
        });

        $(document).on('pageinit', function (event) {
            console.log('触发pageinit事件');
        });


    </script>
</head>
<body>

<div data-role="page">
    <div data-role="content">
        <p>页面Initialization 事件</p>
    </div>
</div>


</body>
</html>
