<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile 表单选择菜单</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role="content">
        <form method="get" action="#">
            <fieldset data-role="fieldcontain">
                <label for="day">请选择日期</label>
                <select name="day" id="day">
                    <option value="mon">星期一</option>
                    <option value="tue">星期二</option>
                    <option value="wed">星期三</option>
                </select>
            </fieldset>

        </form>
    </div>


    <!--：如果列表中包含了一长列相关的选项，请在 <select> 中使用 <optgroup> 元素：-->
    <div data-role="content">
        <form method="get" action="#">
            <fieldset data-role="fieldcontain">
                <label for="day_2">请选择日期</label>
                <!--
                自定义选择菜单:本页上方的图片，展示了移动平台显示选择菜单的独特方式。如果希望在所有移动设备上显示一致外观的选择菜单，
                请使用 jQuery 的自定义选择菜单，data-native-menu="false" 属性：
                -->
                <!--如需在选择菜单中选取多个选项，请在 <select> 元素中使用 multiple 属性：-->
                <select name="day_2" id="day_2" data-native-menu="false" multiple="multiple">
                    <optgroup label="工作日">
                        <option value="mon">星期一</option>
                        <option value="tue">星期二</option>
                        <option value="wed">星期三</option>
                        <option value="thu">星期四</option>
                        <option value="fri">星期五</option>
                    </optgroup>

                    <optgroup label="周末">
                        <option value="sat">星期六</option>
                        <option value="sun">星期日</option>
                    </optgroup>
                </select>
            </fieldset>

        </form>
    </div>


</div>
</body>
</html>
