<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile 按钮图标</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<!--可以在 <button> 或 <input> 元素中使用 data-icon 属性-->
<a data-role="button" data-icon="search" data-inline="true">搜索</a>
<a data-role="button" data-icon="arrow-l" data-inline="true">左箭头</a>
<a data-role="button" data-icon="arrow-r" data-inline="true">右箭头</a>
<a data-role="button" data-icon="delete" data-inline="true">删除</a>
<a data-role="button" data-icon="info" data-inline="true">信息</a>
<a data-role="button" data-icon="home" data-inline="true">首页</a>
<a data-role="button" data-icon="back" data-inline="true">返回</a>
<a data-role="button" data-icon="grid" data-inline="true">网格</a>
<input type="button" value="input" data-icon="search" data-inline="true"/>

<!--使用 data-iconpos 属性来规定图标的位置-->
<a data-role="button" data-icon="search" data-iconpos="top" data-inline="true">上</a>
<a data-role="button" data-icon="search" data-iconpos="right" data-inline="true">上</a>
<a data-role="button" data-icon="search" data-iconpos="bottom" data-inline="true">上</a>
<a data-role="button" data-icon="search" data-iconpos="left" data-inline="true">上</a>

<!--只显示图标-->
<a data-role="button" data-icon="search" data-iconpos="notext" data-inline="true">上</a>

</body>
</html>
